apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: wordpress
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        fsGroup: 999        # accès disque pour l’utilisateur mysql (uid 999)
      containers:
        - name: mariadb
          image: mariadb:11
          ports:
            - containerPort: 3306
          env:
            # OBLIGATOIRE pour démarrer MariaDB
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_PASSWORD_ROOT   # <-- adapte si ta clé root a un autre nom
            # Ces 3 là sont optionnels mais utiles pour WP
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_DATABASE
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_USER
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-secrets
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
          # Probes plus permissives au boot
          startupProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 30     # ~2min30 pour le tout premier démarrage
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  mysqladmin ping -h 127.0.0.1 \
                    ${MARIADB_USER:+-u$MARIADB_USER} \
                    ${MARIADB_PASSWORD:+-p$MARIADB_PASSWORD}
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 45
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: mariadb-pvc   # <-- garde le nom exact de ton PVC
